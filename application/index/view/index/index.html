<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <script src="/static/js/jquery.3.3.1.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>
    <script src="/static/js/vue.min.js"></script>

    <title>直播首页</title>

    <style>
        .show-status {
            border-radius: 6px;
            padding: 4px;
        }

        .bs-docs-container {
            margin-top: 30px;
        }

        .thumbnail .show-img {
            width: 250px;
            height: 200px;
        }

        a{
            color: #1e1e1e;
            text-decoration: none;
        }

        a:hover{
            color: #581d1d;
            text-decoration: none;

        }

        .thumbnail:hover{
            box-shadow: 10px 9px 11px #ccc;
            -webkit-box-shadow: 10px 9px 11px #ccc;;
            -moz-box-shadow: 10px 9px 11px #ccc;
            margin-left: 1px;
        }

        .isShow{
            color: #d20000;
        }

        .mask{
            position: fixed;
            left: 50%;
            bottom: 6%;
            width: 160px;
            margin-left: -80px;
        }

        .mask p{
            background-color: #444444;
            color: #fff;
            text-align: center;
            height: 24px;
            line-height: 24px;
            font-size: 14px;
            border-radius: 15px;
        }

        .div-none{
            display: none
        }

        .bs-docs-footer{
            margin-top: 60px;
            height: 40px;
            line-height: 40px;
        }

    </style>

</head>
<body>

<div class="container bs-docs-container">
    <div class="page-header">
        <h1>直播观影台<small>专业服务 VIP体验</small></h1>
    </div>

    <div class="row" id="list">
        <div class="col-md-3 col-xs-6 col-sm-4 col-lg-3" v-for="item in users">
            <a :href="item.url" target="_blank" >
                <div class="thumbnail">
                    <img class="show-img" :src="item.img">
                    <div class="caption">
                        <h3>{{item.user_name}}</h3>
                        <h4>{{item.title}}</h4>
                        <p v-if="item.status === '0'">
                            正在检测
                        </p>
                        <p class="isShow" v-else-if='item.status'>
                            正在直播
                        </p>
                        <p class="isNotShow" v-else>
                           未在直播
                        </p>
                        <p>
                            <a :href="item.url" target="_blank" class="btn btn-primary" role="button">观看</a>
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="footer">
        <a href="{:url('index/add')}" class="btn btn-primary" role="button">添加主播</a>
        <p class="btn btn-primary btn-reload">刷新直播状态</p>
    </div>

    <div class="mask div-none">
        <p>正在刷新...</p>
    </div>


    <footer class="bs-docs-footer">
        <div class="container">
            © by <a href="https://weibo.com/607891221" target="_blank">会跑的蜗牛</a>
        </div>
    </footer>


</div>

<script>

    $().ready(function () {

        var list = new Vue({
            el: '#list',
            data: {
                users: []
            }

        });

        // get 请求
        var url = "/api/user/getUserList";
        $.get(
            url,
            function (data) {
                if (data.code == 0) {
                    list.users = data.message;
                    getStatus();
                } else {
                    alert(data.messag);
                }

            }, 'JSON'

        );

        function getStatus(style) {
            // get 请求
            var url = "/api/user/getStatus";
            $.get(
                url,
                function (data) {
                    if (data.code == 0) {

                        if (style =='reload'){
                            $('.btn-reload').text('刷新直播状态');
                            $('.mask > p').text('刷新成功!');
                        }else{
                            $('.mask').show(1000);
                            $('.mask > p').text('检测完成');
                        }
                        setTimeout(closeMask,2000);  //延迟1s执行 getTest() 这个js函数

                        list.users = data.message;
                    } else {
                        alert(data.messag);
                    }

                }, 'JSON'
            )
        }

        $('.btn-reload').click(function () {
            $('.mask > p').text('正在刷新...');
            $('.mask').show(1000);
            getStatus('reload');
        });

        
        function closeMask() {
            $('.mask').hide(2000);
        }
        
    })


</script>


</body>
</html>
